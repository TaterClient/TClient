<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tater Client | FAQ</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav data-aos="fade-down" data-aos-duration="1000">
        <div class="nav-content">
            <div class="logo">T-CLIENT</div>
            <div class="nav-links">
                <a href="../changelog/">Changelog</a>
                <span class="divider"></span>
                <a href="https://discord.gg/BgPSapKRkZ" target="_blank" class="discord-link">
                    Discord
                    <img class="discord-icon" src="../assets/discord.svg" alt="Discord">
                </a>
                <span class="divider"></span>
                <a href="https://github.com/sjrc6/TaterClient-ddnet" target="_blank" class="discord-link">
                    GitHub
                    <img class="discord-icon" src="../assets/github.svg" alt="GitHub">
                </a>
            </div>
            <div class="donate-icon">
                <a href="https://ko-fi.com/Totar" target="_blank" class="discord-link">
                    Support
                    <img src="../assets/donate.png" alt="Donate icon">
                </a>
            </div>
        </div>
    </nav>

    <main class="faq-container">
        <div class="faq-header">
            <h1 id="faqTitle">Loading...</h1>
            <p id="faqDescription">Loading...</p>
        </div>

        <div id="faqContent"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p>2025 <a href="https://github.com/sjrc6/TaterClient-ddnet" target="_blank">TaterClient</a></p>
            <span class="divider"></span>
            <p>Website by <a href="https://github.com/noxygalaxy" target="_blank">@noxygalaxy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 150) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
